services:
  krxusd-web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: krxusd-web
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://krxusd-api:8000
    depends_on:
      - krxusd-api
    networks:
      - krxusd-network

  krxusd-api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: krxusd-api
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://krxusd:krxusd@krxusd-db:5432/krxusd
      - REDIS_URL=redis://krxusd-redis:6379
      - ENVIRONMENT=production
    depends_on:
      krxusd-db:
        condition: service_healthy
      krxusd-redis:
        condition: service_started
    networks:
      - krxusd-network

  krxusd-db:
    image: postgres:16-alpine
    container_name: krxusd-db
    restart: unless-stopped
    environment:
      - POSTGRES_USER=krxusd
      - POSTGRES_PASSWORD=krxusd
      - POSTGRES_DB=krxusd
    volumes:
      - krxusd-db-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U krxusd"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - krxusd-network

  krxusd-redis:
    image: redis:7-alpine
    container_name: krxusd-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - krxusd-redis-data:/data
    command: redis-server --appendonly yes
    networks:
      - krxusd-network

networks:
  krxusd-network:
    driver: bridge

volumes:
  krxusd-db-data:
  krxusd-redis-data:

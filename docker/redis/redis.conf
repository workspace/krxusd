# Redis Configuration for KRXUSD
# Optimized for real-time stock/exchange rate caching with data persistence

# Network
bind 0.0.0.0
port 6379
protected-mode no

# Memory Management
maxmemory 256mb
maxmemory-policy allkeys-lru

# AOF Persistence (for data recovery)
appendonly yes
appendfilename "appendonly.aof"
appenddirname "appendonlydir"

# AOF fsync policy
# everysec: fsync every second (good balance between performance and durability)
appendfsync everysec

# Rewrite AOF when it gets too large
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

# RDB Snapshot (backup)
save 900 1
save 300 10
save 60 10000

# Performance
tcp-keepalive 300
timeout 0

# Logging
loglevel notice
